<div class="page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Register</div>
    </div>
  </div>
  <div class="page-content login-screen-content">
    <div class="list">
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Full Name</div>
            <div class="item-input-wrap">
              <input type="text" name="name" placeholder="Your full name" required/>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Mobile</div>
            <div class="item-input-wrap">
              <input type="number" min="1000000000" max="9999999999" maxlength="10" name="mobile" placeholder="Your 10 digit mobile number" required/>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Password</div>
            <div class="item-input-wrap">
              <input
                type="password"
                name="password"
                placeholder="Your password"
              required />
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Repeat Password</div>
            <div class="item-input-wrap">
              <input
                type="password"
                name="rpassword"
                placeholder="Repeat your password"
              required />
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="block">
      <p>
        <button class="col button button-fill color-green">Register</button>
      </p>
    </div>
  </div>
</div>
